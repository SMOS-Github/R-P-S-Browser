<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>
	<header>
		<div class="myNav">
			<div class="logo"></div>
		</div>
	</header>

		<div class="container">
			<div class="handsigns">
				<div class="icons" id="rock"></div>
				<div class="icons" id="paper"></div>
				<div class="icons" id="scissors"></div>
			</div>
		</div>

		<div class="scores">
			<h1>SCORES</h1>
			<div class="scoreHandeler">
				<div class="cont">
					<div class="user">
						<h1 id="playerId"> 0</h1>
						<h2>Player</h2>
					</div>
					<div class="comp">
						<h1 id="comId"> 0</h1>
						<h2>Comp</h2>
					</div>
				</div>
			</div>
		</div>

	<footer>
		<div class="newGame">
			<h1 id="ng">Play Your Move</h1>
		</div>
	</footer>

	<script src="Script.js"></script>
</body>
</html>
