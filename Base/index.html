<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>
	<header>
		<div class="myNav">
			<h2 id="title">ROCK PAPER SCISSORS</h2>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="handsigns">
				<div class="icons rock"></div>
				<div class="icons paper"></div>
				<div class="icons scissors"></div>
			</div>
		</div>

		<div class="scores">
			<h1>SCORES</h1>
			<div class="user">
				<h1>0</h1>
			</div>
			<div class="comp">
				<h1>1</h1>
			</div>
		</div>
	</main>

	<footer>
		<div class="newGame">
			New Game
		</div>
	</footer>

	<script src="Script.js"></script>
</body>
</html>
